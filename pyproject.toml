[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[bdist_wheel]
universal = 1

[project]
name = "mediatools"
version = "0.0.0"
dependencies = [
    "appdirs",
    "click",
    "ffmpeg-python",
    "imagehash",
    "mimetypes-magic",
    "opencv-python",
    "pillow-heif",
    "pysrt",
    "python-magic",
    "importlib-metadata; python_version >= '3.11'",
]

[tool.setuptools]
packages = ["mediatools", "mediatools.lib", "mediatools.similarity"]

[project.scripts]
mediatools = "mediatools.cli:main"
mt-agrep = "mediatools.audiogrep:main"
mt-duplicates = "mediatools.similarity.imagehashcmp:main"
mt-formats = "mediatools.formats:main"
mt-motionphotos = "mediatools.motionphotos:main"
mt-sidecars = "mediatools.sidecars:main"
mt-transcribe = "mediatools.transcribe:main"
